<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form by Anjali Ojha.</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<h2>Registration Form</h2>
		<div class="form-container">
			<form>

				<div class="input-name">

					<input type="text" placeholder=" Name" class="name">
					<span>

						<input type="text" placeholder="User Name" class="name">
					</span>
				</div>

				<div class="input-name">

					<input type="email" placeholder="Email" class="text-name">
				</div>

				<div class="input-name">

					<input type="password" placeholder="Password" class="text-name">
				</div>

				<div class="input-name">

					<input type="password" placeholder="Confirm Password" class="text-name">
				</div>



				<div class="input-name">
					<input type="checkbox" class="check-button">
					<label>I accept the terms and conditions.</label>

				</div>
				<div class="input-name">
					<input type="submit" class="button" value="Register">
				</div>

			</form>
		</div>
	</div>
</body>

</html>
